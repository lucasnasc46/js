            //prompt pega uma string, entao o + vai concatenar, então é preciso converter de string para number

            //pode exibir string "" + string ou `${string}`

            var n1 = Number.parseInt(window.prompt("Digite um numero"))
            var n2 = Number.parseInt(window.prompt("Digite outro numero"))
            var soma = n1 + n2
            //posso usar apenas Number() e o js escolhe se é float ou int
            window.alert(`A soma entre ${n1} e ${n2} eh ${soma}`)
