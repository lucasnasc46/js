<!DOCTYPE html>
<html>
    <head>
        <title> Eventos DOM</title>
        <style>
            div#area{
            font: normal 28pt Arial;
            background-color: aquamarine;
            color: aliceblue;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            }
        </style>
    </head>

    <body>
       <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">  -->
        <div id="area">
             intereja...
        </div>

        <script>
            var a = window.document.getElementById('area')
             //usando listener ao inves de chamar os eventos na div

            a.addEventListener('click', clicar)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            
            function clicar(){    
                a.innerText = 'clicou'
            }
            function entrar(){    
                a.innerText = 'entrou'
                a.style.background = 'blue'
            }
            function sair(){    
                a.innerText = 'saiu'
                a.style.background = 'aquamarine'
            }
        </script>
    </body>
</html>
